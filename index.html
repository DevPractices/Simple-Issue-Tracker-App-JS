<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Issue Tracker</title>
  </head>
  <body>
    <div class="container">
      <header><span class="heading">Issue Tracker</span><span class="legal"><b>{one</b>and<b>zero}</b></span><span class="cta-desc">Add New Issue</span></header>
      <div class="form-container">
        <form id="addNewIssueForm">
          <label for="productName">Product Name</label>
          <input type="text" name="productName" id="productName">
          <label for="issueDescription">Issue Description</label>
          <input type="text" name="issueDescription" id="issueDescription">
          <label for="issueSeverity">Issue Severity</label>
          <select id="issueSeverity" name="issueSeverity">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <label for="issueOwner">Issue Owner</label>
          <input type="text" name="issueOwner" id="issueOwner">
          <button>Add</button>
        </form>
      </div>
    </div>
    <!-- JS Scripts start-->
    <script type="text/javascript" src="http://chancejs.com/chance.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <!-- JS Scripts end-->
  </body>
</html>
